name: ğŸ§ª Automated Testing

on:
  push:
    branches: [ main, develop, test_workflow ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ­ Run Playwright Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: ğŸ—ï¸ Build the project
      run: npm run build

    - name: ğŸ§ª Run Playwright tests
      run: npm run test

    - name: ğŸ“Š Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  test-mobile:
    name: ğŸ“± Mobile Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: ğŸ—ï¸ Build the project
      run: npm run build

    - name: ğŸ“± Run Mobile-specific tests
      run: npx playwright test --project="Mobile Chrome" --project="Mobile Safari"

    - name: ğŸ“Š Upload Mobile Test Report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: mobile-test-report
        path: playwright-report/
        retention-days: 30

  lighthouse:
    name: ğŸš¨ Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build the project
      run: npm run build

    - name: ğŸš€ Start preview server
      run: |
        npm run preview &
        sleep 5
        curl --fail http://localhost:4173 || exit 1

    - name: ğŸš¨ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun --upload.target=temporary-public-storage
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  accessibility:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright with dependencies
      run: npx playwright install --with-deps

    - name: ğŸ—ï¸ Build the project
      run: npm run build

    - name: â™¿ Run accessibility tests
      run: |
        npx playwright test --grep "accessibility|a11y" || echo "No specific accessibility tests found"

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run npm audit
      run: npm audit --audit-level=moderate

    - name: ğŸ”’ Security scan with Snyk
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  notify:
    name: ğŸ“¢ Notify Results
    needs: [test, test-mobile, lighthouse, accessibility, security]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify on success
      if: needs.test.result == 'success' && needs.test-mobile.result == 'success'
      run: |
        echo "âœ… All tests passed successfully!"
        echo "ğŸ‰ The Biscoidino app is ready for deployment!"

    - name: ğŸ“¢ Notify on failure
      if: needs.test.result == 'failure' || needs.test-mobile.result == 'failure'
      run: |
        echo "âŒ Some tests failed!"
        echo "ğŸ”§ Please check the test reports and fix the issues."