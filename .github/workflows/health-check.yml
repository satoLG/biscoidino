name: ğŸ”„ Weekly Health Check

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    name: ğŸ¥ Application Health Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright
      run: npx playwright install --with-deps

    - name: ğŸ—ï¸ Build the project
      run: npm run build

    - name: ğŸ§ª Run comprehensive test suite
      run: npm run test

    - name: ğŸš¨ Run Lighthouse audit
      run: |
        npm run preview &
        sleep 10
        npm install -g @lhci/cli
        lhci autorun

    - name: ğŸ”’ Security audit
      run: npm audit --audit-level=moderate

    - name: ğŸ“Š Generate health report
      if: always()
      run: |
        echo "# ğŸ¥ Weekly Health Check Report" > health-report.md
        echo "Date: $(date)" >> health-report.md
        echo "" >> health-report.md
        echo "## Test Results" >> health-report.md
        echo "- Playwright Tests: ${{ job.status }}" >> health-report.md
        echo "- Security Audit: Completed" >> health-report.md
        echo "- Performance Audit: Completed" >> health-report.md

    - name: ğŸ“§ Notify team
      if: failure()
      run: |
        echo "âŒ Weekly health check failed!"
        echo "Please review the application and fix any issues."